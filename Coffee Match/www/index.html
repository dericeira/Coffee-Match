<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Coffee Match</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
	
	<link rel="stylesheet" href="css/jTinder.css">
	
	<link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
  </head>
  <body class="layout-white">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar" style="background-color: #8D7A4B">
          <div class="navbar-inner">
		    
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="logo sliding">COFFEE MATCH</div>
     		<div class="right">
              <a href="#" class="link icon-only open-panel color-white"><i class="icon icon-bars color-white"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <!-- Scrollable page content -->
            <div class="page-content" style="background: #F7F7F7">
				
				 <!-- start padding container -->
				<div class="wrap">
					<!-- start jtinder container -->
					<div id="tinderslide">
						<ul>							
							<li class="next">
								<img class="img" src="img/amanda.jpg" />
								<p class="username"><b>Amanda</b>, 24</p>
								<p class="college"> FGV - Fundação Getúlio Vargas</p>
								<p class="friends">
									<img src="http://1.gravatar.com/avatar/7e0a860c793dbb89a1311c77ef0d4b16?s=50&d=&r=G" /><img src="http://1.gravatar.com/avatar/7e0a860c793dbb89a1311c77ef0d4b16?s=50&d=&r=G" />
								</p>
								<div class="like"></div>
								<div class="dislike"></div>
							</li>
							<li class="current">
								<img class="img" src="img/amanda.jpg" />
								<p class="username"><b>Amanda</b>, 25</p>
								<p class="college"> FGV - Fundação Getúlio Vargas</p>
								<p class="friends">
									<img src="http://1.gravatar.com/avatar/7e0a860c793dbb89a1311c77ef0d4b16?s=50&d=&r=G" /><img src="http://1.gravatar.com/avatar/7e0a860c793dbb89a1311c77ef0d4b16?s=50&d=&r=G" />
								</p>
								<div class="like"></div>
								<div class="dislike"></div>
							</li>
						</ul>
					</div>
					<!-- end jtinder container -->
				</div>
				<!-- end padding container -->
				
				<div id="search-box">
					<img class="profile-photo" src="img/paulo-henrique.png" />
					<p class="search-text">Finding people nearby...</p>
				</div>
				
				

            </div>
          </div>
        </div>
